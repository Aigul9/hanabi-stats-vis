<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hanabi Graph</title>
  <link rel="icon" href="images/favicon_yellow.svg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
</head>

<body>
  <details open>
    <summary>
      <h2>Hanabi Graph</h2>
    </summary>
    <div id="container">
      <div id="popUpForm">
        <h3>Choose the option</h3>
        <div class="include">Include following players:</div>
        <input id="textList" class="form_input" type="text" placeholder="Player1, Player2, ..." />
        <div class="include">Filter by relationships (max 1000)</div>
        <input id="textRecords" class="form_input" type=" text" placeholder="Limit" value="100" />
        <div class="include">Filter by weight</div>
        <input id="textWeight" class="form_input" type=" text" placeholder="Weight" value="100" />
        <div class="checkbox">
          <input type="checkbox" checked>Total games
          <input type="checkbox">Easy
          <input type="checkbox">Hard
        </div>

        <div class="warning_msg">Processing will take some time.</div>
        <div class="button-wrap">
          <button class="trigger">OK</button>
        </div>
        <p id="message" class="not-visible include"></p>
      </div>
    </div>
  </details>
  <!-- <div id="error" class="error not-visible">
    <img class="error_image" alt="Error" src="images/error.jpg" height="100px">
    <p class="error_msg">An error occured while data processing.<br>
      Please, try again later.</p>
  </div> -->
  <script src="main.js"></script>
  <div id="viz"></div>
  <!-- <button class="stabilize">Stabilize</button> -->
</body>

</html>
